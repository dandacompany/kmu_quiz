{% extends 'base.html' %} {% block content %}
<h1>KMU QUIZ</h1>
<div class="quiz-grid">
	{% for test in tests %}
	<div class="quiz-item">
		<h2>{{ test.title }}</h2>
		<p>{{ test.description }}</p>
		<button
			onclick="location.href='{% url 'start_quiz' test.id %}'"
			class="quiz-start-button"
		>
			퀴즈 시작
		</button>
	</div>
	{% endfor %}
</div>
{% endblock %}
